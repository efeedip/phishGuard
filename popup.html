<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Phishing Detector</h1>
            <p class="description">Assess the phishing risks of websites you visit.</p>
        </div>
        <div class="content">
          <button id="lookupButton" class="button">Start Scan</button>
          <div id="result" class="result">
              <div class="decision-container">
                  <img id="decisionImage" style="display: none;" src="" alt="Decision Image" class="decision-image">
                  <p class="decision-text"></p>
              </div>
          </div>
      </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
